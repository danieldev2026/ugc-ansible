- name: Update apt cache
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: Upgrade system packages
  apt:
    upgrade: dist

- name: Set timezone
  timezone:
    name: '{{ timezone }}'

- name: Install common packages
  apt:
    name: '{{ common_packages }}'
    state: present
  check_mode: no

- name: Enable UFW
  ufw:
    state: enabled
    policy: deny

- name: Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow HTTPS
  ufw:
    rule: allow
    port: '443'
    proto: tcp

