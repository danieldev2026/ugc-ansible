# ============================================
# ddev.online domain
# ============================================

# SSL Certificate paths (Cloudflare Origin CA)
# These will be mounted from host

# Redirect HTTP to HTTPS for all domains
server {
    listen 80;
    server_name www.ddev.online api.ddev.online admin-api.ddev.online admin.ddev.online;
    return 301 https://$host$request_uri;
}

# www.ddev.online -> ugc-ui
server {
    listen 443 ssl;
    server_name www.ddev.online;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin.pem;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://ugc.ui:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# api.ddev.online -> ugc-api
